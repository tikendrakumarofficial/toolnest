<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  <style>
        /* Specific styles for EMI Calculator if needed, overriding general styles */
        .container h1 {
            color: #28a745; /* Green for EMI */
        }
        .result-emi {
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            line-height: 1.6;
        }
        .back-button {
            background-color: #6c757d; /* Grey for back button */
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <button id="calculateBtn">Calculate Age</button>
        <div class="result">
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <script src="age_calculator_script.js"></script>
</body>
</html>
