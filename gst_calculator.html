<![CDATA[<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <link rel="stylesheet" href="style.css">
<style>
        /* Specific styles for EMI Calculator if needed, overriding general styles */
        .container h1 {
            color: #28a745; /* Green for EMI */
        }
        .result-emi {
            margin-top: 20px;
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            line-height: 1.6;
        }
        .back-button {
            background-color: #6c757d; /* Grey for back button */
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GST Calculator</h1>
        <div class="input-group">
            <label for="originalPrice">Original Price:</label>
            <input type="number" id="originalPrice" placeholder="Enter original price">
        </div>
        <div class="input-group">
            <label for="gstPercentage">GST Percentage (%):</label>
            <input type="number" id="gstPercentage" placeholder="Enter GST percentage">
        </div>
        <button id="calculateGstBtn">Calculate GST</button>
        <div class="result">
            <!-- Results will be displayed here -->
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <script src="gst_calculator_script.js"></script>
</body>
</html>
