<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for SI Calculator if needed */
        .container h1 {
            color: #17a2b8; /* Teal for SI */
        }
        .result-si {
            margin-top: 20px;
            font-size: 1.5em;
            color: #17a2b8;
            font-weight: bold;
            line-height: 1.6;
        }
        .back-button {
            background-color: #649ac9; /* Grey for back button */
        }
        .back-button:hover {
            background-color: #0b77c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discount Calculator</h1>
        <div class="input-group">
            <label for="originalPrice">Original Price:</label>
            <input type="number" id="originalPrice" placeholder="Enter original price">
        </div>
        <div class="input-group">
            <label for="discountPercentage">Discount Percentage (%):</label>
            <input type="number" id="discountPercentage" placeholder="Enter discount percentage">
        </div>
        <button id="calculateDiscountBtn">Calculate Discount</button>
        <div class="result">
            <!-- Results will be displayed here -->
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <script src="discount_calculator_script.js"></script>
</body>
</html>
