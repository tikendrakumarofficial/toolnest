<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
  <style>
        /* Specific styles for SI Calculator if needed */
        .container h1 {
            color: #17a2b8; /* Teal for SI */
        }
        .result-si {
            margin-top: 20px;
            font-size: 1.5em;
            color: #17a2b8;
            font-weight: bold;
            line-height: 1.6;
        }
        .back-button {
            background-color: #649ac9; /* Grey for back button */
        }
        .back-button:hover {
            background-color: #0b77c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <div class="input-group">
            <label for="principalAmount">Principal Amount:</label>
            <input type="number" id="principalAmount" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="annualInterestRate">Annual Interest Rate (%):</label>
            <input type="number" id="annualInterestRate" placeholder="Enter annual interest rate">
        </div>
        <div class="input-group">
            <label for="numberOfYears">Number of Years:</label>
            <input type="number" id="numberOfYears" placeholder="Enter number of years">
        </div>
        <div class="input-group">
            <label for="compoundingFrequency">Compounding Frequency:</label>
            <select id="compoundingFrequency">
                <option value="1">Annually</option>
                <option value="2">Semi-annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
            </select>
        </div>
        <button id="calculateCompoundInterestBtn">Calculate Compound Interest</button>
        <div class="result">
            <!-- Results will be displayed here -->
        </div>
         <a href="index.html" class="back-button">Back to Home</a>
    </div>
    <script src="compound_interest_calculator_script.js"></script>
</body>
</html>
