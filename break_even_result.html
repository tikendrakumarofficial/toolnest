<![CDATA[<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-even Point Result</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .result-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }

        .result-container h1 {
            color: #28a745; /* Green for Break-even */
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .result-container p {
            font-size: 1.2em;
            color: #333;
            font-weight: normal;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .detailed-result p {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }

        .detailed-result span {
            font-weight: 700;
            color: #0056b3; /* Blue for emphasis */
            font-size: 1.2em;
        }

        .back-button {
            background-color: #6c757d; /* Grey for back button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        /* Mobile responsiveness for result page */
        @media (max-width: 600px) {
            .result-container {
                padding: 25px;
                width: 95%;
            }

            .result-container h1 {
                font-size: 1.8em;
            }

            .result-container p {
                font-size: 1.2em;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Break-even Point Result</h1>
        <div class="detailed-result">
            <p>Fixed Costs: <span id="fixedCostsValue"></span></p>
            <p>Selling Price Per Unit: <span id="sellingPricePerUnitValue"></span></p>
            <p>Variable Costs Per Unit: <span id="variableCostsPerUnitValue"></span></p>
            <p>Break-even Point (Units): <span id="breakEvenPointUnitsValue"></span></p>
            <p>Break-even Point (Revenue): <span id="breakEvenPointRevenueValue"></span></p>
        </div>
        <a href="break_even_calculator.html" class="back-button">Calculate Another Break-even Point</a>
        <a href="index.html" class="back-button" style="margin-left: 10px;">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fixedCosts = urlParams.get('fixedCosts');
            const sellingPricePerUnit = urlParams.get('sellingPricePerUnit');
            const variableCostsPerUnit = urlParams.get('variableCostsPerUnit');
            const breakEvenPointUnits = urlParams.get('breakEvenPointUnits');
            const breakEvenPointRevenue = urlParams.get('breakEvenPointRevenue');

            if (fixedCosts && sellingPricePerUnit && variableCostsPerUnit && breakEvenPointUnits && breakEvenPointRevenue) {
                document.getElementById('fixedCostsValue').textContent = `₹${parseFloat(fixedCosts).toFixed(2)}`;
                document.getElementById('sellingPricePerUnitValue').textContent = `₹${parseFloat(sellingPricePerUnit).toFixed(2)}`;
                document.getElementById('variableCostsPerUnitValue').textContent = `₹${parseFloat(variableCostsPerUnit).toFixed(2)}`;
                document.getElementById('breakEvenPointUnitsValue').textContent = `${parseFloat(breakEvenPointUnits).toFixed(2)} units`;
                document.getElementById('breakEvenPointRevenueValue').textContent = `₹${parseFloat(breakEvenPointRevenue).toFixed(2)}`;
            } else {
                document.getElementById('fixedCostsValue').textContent = 'N/A';
                document.getElementById('sellingPricePerUnitValue').textContent = 'N/A';
                document.getElementById('variableCostsPerUnitValue').textContent = 'N/A';
                document.getElementById('breakEvenPointUnitsValue').textContent = 'N/A';
                document.getElementById('breakEvenPointRevenueValue').textContent = 'N/A';
            }
        });
    </script>
</body>
</html>
